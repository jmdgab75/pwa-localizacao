<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PWA - Geolocation</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/images/icon-256_ios.png">
    <link rel="icon" href="/images/camera_256.png" sizes="256x256" />
    <meta name="theme-color" content="white" />
  </head>
  <body>
    <section class="container">
    <header class="cabecalho">
       <h1 class="titulo">PWA - Geolocation</h1>
    </header>
    <div class="conteudo">
       <header class="cabecalhoConteudo">
          <h2>Geolocalização</h2>
    </header>
       <div class="conteudoLocalizacao">
        <p>  
        Latitude: <span id="latitude">0.0</span>
       </p>
       <p>  
        Logitude: <span id="longitude">0.0</span>
       </p>
       <div>
         <button class="botao" id="localizacao">Capturar Localização</button>
       </div>
       <div class="mapouter"><div class="gmap_canvas"><iframe width="500" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=center=${posicaoInicial.coords.latitude},${posicaoInicial.coords.longitude}&zoom=15&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><style>.mapouter{position: relative;text-align: right;height: 500px;width: 500px;}</style><a href="https://www.embedmaps.co">create map in google</a><style>.gmap_canvas{overflow: hidden;background: none !important;height: 500px;width: 500px;}</style></div></div>
     </div>                                                                                                    
   </div>
    <footer class="rodape">
      Progressive Web Application - Geolocation
    </footer>
  </section>
    <script src="js/main.js"></script>
  </body>
</html>
